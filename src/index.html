<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers GOT</title>
    <link rel="stylesheet" href="style.css" /> 
  </head>
  <body>
    <br>
    <!--ENCABEZADO-->
    <section id="headerHome">
      <center>
        <header>
            <img src="Images/logo.png" class="chair">
            <img src="Images/logo.png" class="logo">
            <img src="Images/lobo.png" class="wolf">
        </header>
      </center>
    </section>
    <br>
    <!--CONTENIDO-->
    <main>
      <section id="menuHome">
        <center>
          <!--BARRA MENÚ-->
          <div id="categoriesAudio" class="categoriesAudio">
            <nav class="categories">
              <a class="itemCategories">Characteres</a>
              <a class="itemCategories">Houses</a>
              <a class="itemCategories">About</a>
            </nav>          
            <div class="audio">
              <audio src="Images/Game of Thrones  Main Theme Extended HD_320kbps.mp3" id="player" autoplay loop preload="auto">Tu navegador no soporta el audio de esta página</audio>
              <button class="buttonsAudio" onclick="document.getElementById('player').volume-=0.1"><img src="Images/bajarVolumen.png"></button>
              <button class="buttonsAudio" onclick="document.getElementById('player').play()"><img src="Images/ponerAudio.png"></button>
              <button class="buttonsAudio" onclick="document.getElementById('player').pause()"><img src="Images/quitarAudio.png"></button>
              <button class="buttonsAudio" onclick="document.getElementById('player').volume+=0.1"><img src="Images/subirVolumen.png"></button>
            </div>
          </div>
        </center>
      </section>
      <br>
      <!--SLIDER-->
      <section id="slider" class="slider">
        <!--Boton previo-->
        <div>
          <button id="arrowPrev" class="arrows"><img src="Images\botonizquierda.png"></button>
        </div>
        <div id= "carousel" class="carousel">
          <!--Lista de imagenes-->
          <ul class="gallery"><!--Aqui van las imagenes del slider agregadar a travez de la funcion pushImgSlider del main.js--></ul>
        </div>
        <!--Boton siguiente-->
        <div>
          <button id="arrowNext" class="arrows"><img src="Images\botonderecha.png"></button>
        </div>
      </section>
      <br>
      <!--BUSCADOR-->
      <center>
        <section id="searcher" class="searcher">
          <input type="search" placeholder="Search" list="COLOCAR EL DATA LIST DE LOS PERSONAJES" id="inputSearch" class="inputSearch" required/>
          <button id="buttonSearch" class="buttonSearch" size="40"><img src="Images/lupa.png"></button> 
        </section>
      </center>
      <!--TARJETAS PERSONAJES-->
      <section id="seccionCharacteresCards">
        <center>
          <h2 class="tittleCharacteresCards">Game of Throns Characteres</h2> <!--Encabezado de la sección-->
        </center>
        <ul class="listCharacteres" id="listCharacteres"><!--contenedor de las tarjetas de personajes--></ul>
      </section>
    </main>
    <!--PIE DE PÁGINA-->
    <footer class="footer">
      <div>
        <small>© 2023 <b>Game of Thrones</b> </small>  
      </div>
      <label><b>|</b></label>
      <div class="socialNetworks">    
        <img src="Images/redes.png"/>
      </div> 
      <label><b>|</b></label>
      <div>
        <small>Made by Karla Paola Macedo and Ana María Valdes.</small> 
      </div>  
    </footer>
    <div id="root"></div>
   <script src="main.js" type="module"></script>
  </body>
</html>
